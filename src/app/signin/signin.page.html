
  <ion-header>
    <ion-toolbar color="principal">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="text-center text-white">Inicio de sesion</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="secundario">
    <div class="contenedor">
      <div class="body">
        <div class="d-flex justify-content-center align-items-center">
          <h1>Inicio de sesión</h1>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <img src="../../assets/logo.png" alt="">
        </div>
        <div class="p-4 d-flex justify-content-center align-items-center">
          <div class="w-75">
            <ion-item fill="outline" shape="round" class="mt-3"> 
              <ion-label position="floating">Correo electronico</ion-label>
              <ion-input #correo></ion-input>
            </ion-item>
            <ion-item fill="outline" shape="round" class="mt-3"> 
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input #password type="password"></ion-input>
            </ion-item>
          </div>
        </div>
        <div class="d-flex justify-content-center align-items-start">
          <ion-button (click)="login(correo, password)">Iniciar sesion</ion-button>
        </div>
      </div>
    </div>
  </ion-content>
